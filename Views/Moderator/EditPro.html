<div class="container tm-mt-big tm-mb-big">
    <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                <div class="row">
                    <div class="col-12">
                        <h2 class="tm-block-title d-inline-block">Add Product</h2>
                    </div>
                </div>
                <div hidden class="alert alert-danger" role="alert" id="error" ></div>
                <div class="row tm-edit-product-row">
                    <div class="col-xl-6 col-lg-6 col-md-12">
                        <form method="post" action="" enctype="multipart/form-data" id="myform">
                            <div class="form-group mb-3">
                                <label for="Product Name">Product Name</label>
                                <div class="form">
                                    <input type="text" class="form-control" id="productName" name="productName">
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="description">Description</label>
                                <div class="form">
                                    <input type="text" class="form-control" id="description" name="description">
                                </div>
                            </div>
                            <div class="form-group mb-3" id="category">
                                <label for="category">Category</label>
                                <select name="categoryId" id="categoryId" class="custom-select tm-select-accounts">
                                    
                                </select>
                            </div>
                            <div class="row">
                                <div class="form-group mb-3 col-xs-12 col-sm-6">
                                    <label for="Buying_Price">
                                        Buying Price
                                    </label>
                                    <input type="number" class="form-control" id="buying_Price" name="buying_Price">
                                </div>
                                <div class="form-group mb-3 col-xs-12 col-sm-6">
                                    <label for="stock">
                                        Selling Price
                                    </label>
                                    <input type="number" class="form-control" id="selling_Price" name="selling_Price">
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="name">
                                    Quantity
                                </label>
                                <input type="number" class="form-control" id="quantity" name="quantity">
                            </div>
                    </div>
                    <div class="col-xl-5 col-lg-6 col-md-12 mx-auto mb-4">
                        <div class="preview">
                            <img id="img" src="" alt="your image" class="thumb">
                        </div>
                        </br>
                        <input type="file" name="file" id="file" style="display:none;" /><br />
                        <input type="hidden" id="picture" name="picture">
                        <label for="file" class="btn btn-warning">Upload image</label>
                    </div>

                    <!-- <div class="container">
                        <form method="post" action="" enctype="multipart/form-data" id="myform">

                            </div>
                        </form>

                    <div class="col-12">
                        <input type="button" class="btn btn-primary btn-block" value="Edit" id="edit">
                    </div><br /><br />
                    <div class="col-12">
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
