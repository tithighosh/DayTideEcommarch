<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V19</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../../Assets/imagesLogin/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../Assets/vendorLogin/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../Assets/fontsLogin/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../Assets/fontsLogin/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../Assets/vendorLogin/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../Assets/vendorLogin/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../Assets/vendorLogin/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../Assets/vendorLogin/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../Assets/vendorLogin/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../Assets/cssLogin/util.css">
    <link rel="stylesheet" type="text/css" href="../../Assets/cssLogin/main.css">
    <!--===============================================================================================-->
    <Script type="text/javascript"src="../../Js/jquery-3.6.0.js"></Script>
     <Script type="text/javascript"src="../../Js/Login/Login.js"></Script>
</head>
<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
                
                    <span class="login100-form-title p-b-33">
                        Account Login
                    </span>
                    <span class="login100-form-title "id="msg"style="color:red">
                        
                    </span>
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" id="userid"name="UserId" placeholder="Email">
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                    </div>

                    <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" id="pass" name="Password" placeholder="Password">
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                    </div>

                    <div class="container-login100-form-btn m-t-20">
                        <button class="login100-form-btn"onclick=login()>
                            Sign in
                        </button>
                    </div>

                    <div class="text-center p-t-45 p-b-4">
                        <span class="txt1">
                            Forgot
                        </span>

                        <a href="#" class="txt2 hov1">
                            Username / Password?
                        </a>
                    </div>

                    <div class="text-center">
                        <span class="txt1">
                            Create an account?
                        </span>

                        <a href="#" class="txt2 hov1">
                            Sign up
                        </a>
                    </div>
                
            </div>
        </div>
    </div>



    <!--===============================================================================================-->
    <script src="../../Assets/vendorLogin/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="../../Assets/vendorLogin/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="../../Assets/vendorLogin/bootstrap/js/popper.js"></script>
    <script src="../../Assets/vendorLogin/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="../../Assets/vendorLogin/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="../../Assets/vendorLogin/daterangepicker/moment.min.js"></script>
    <script src="../../Assets/vendorLogin/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="../../Assets/vendorLogin/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="../../Assets/ContentLogin/js/main.js"></script>

</body>
</html>
