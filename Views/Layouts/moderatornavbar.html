<script>

$(document).ready(function(){

  UserId=getCookie('userid');

  $.ajax({
		url:"http://localhost:2293/api/moderator/"+UserId,
		complete:function(xmlHttp,status){
			if(xmlHttp.status==200){

				var data=xmlHttp.responseJSON;

        pic="<img style=' margin-top:-25px; float:right; width:15%; hight:15%' class='img-profile rounded-circle' src='data:image/png;base64,"+data.picture+"'>";

        $("#picture11").html(pic);
      
			
			}else{
				alert(xmlHttp.statusText);
			}
		}
	});

})


  function logout(){
    eraseCookie("userid");
  }

  function eraseCookie(name) {   
      document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
      window.location='../../Views/Login/index.html'
  }

  function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
}

</script>
